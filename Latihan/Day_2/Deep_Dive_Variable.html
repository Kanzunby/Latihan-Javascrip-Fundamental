<html>
    <script>
        //declare plus assign
        var fullname = 'Kanzun Bairuha'
        console.log (fullname)

        //declaration
        var address = 'Kebumen'
        console.log(address)

        //re-assign (assign ulang)
        fullname = 'Kanzun Sangar'
        console.log (fullname)

        address = 'Bandung Kebumen'
        console.log (address)
    </script>
</html>
